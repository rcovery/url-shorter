{% extends "app/_layouts/base.html" %}

{% block title %}Principal{% endblock %}

{% block content %}
<form method='POST'>
    {% csrf_token %}

    <div class="flex card">
        <div class="flex column" style="width: 100%">
            <input class="field" type='text' name="url"/>

            <div class="flex">
                <input class="field" type='text' name="name"/>
                <button type="submit"></button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
