{% extends "app/_layouts/base.html" %}

{% block title %}Principal{% endblock %}

{% block content %}
<form method='POST' class="max_width">
    {% csrf_token %}
    <div class="flex column">
        <div class="flex column max_width">

        <label
            for="url-field"
        >
            URL para encurtar *
        </label>
        <input
            id="url-field"
            class="field"
            type='text'
            name="url"
            maxlength="200"
            required
            placeholder="https://google.com"
        />

        </div>

        <div class="flex column">
            <label
                for="name-field"
            >
                Nome (opcional)
            </label>
            <div>
                <div class="relative flex">
                    <input
                        id="name-field"
                        class="field max_width start_adornment"
                        placeholder="myniceurl"
                        type='text'
                        name="name"
                        maxlength="100"
                    />
                    <h2 class="slash">
                        /
                    </h2>
                    <button class="button icon_button" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <polygon points="7.293 4.707 14.586 12 7.293 19.293 8.707 20.707 17.414 12 8.707 3.293 7.293 4.707"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% if full_url %}
        <br />
        <div class="generated_url" onclick="copy(this)" onload="copy(this)">{{ full_url }}</div>
    {% endif %}

    {% if messages %}
        <br />
        {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</form>
{% endblock %}
